<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Завершение регистрации | Easy Business</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 15px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .error {
      color: #c0392b;
      margin-top: 10px;
      font-size: 13px;
    }

    .success {
      color: #2ecc71;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Завершение регистрации</h1>
  <p>Придумайте пароль для входа в систему Easy Business</p>

  <input type="password" id="password" placeholder="Пароль" />
  <input type="password" id="password2" placeholder="Повторите пароль" />

  <button id="submitBtn">Установить пароль</button>

  <div id="message"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  const message = document.getElementById("message");
  const button = document.getElementById("submitBtn");

  if (!token) {
    message.innerHTML = '<div class="error">Неверная ссылка регистрации</div>';
    button.disabled = true;
  }

  button.addEventListener("click", async () => {
    const password = document.getElementById("password").value;
    const password2 = document.getElementById("password2").value;

    if (password.length < 6) {
      message.innerHTML = '<div class="error">Пароль должен быть не менее 6 символов</div>';
      return;
    }

    if (password !== password2) {
      message.innerHTML = '<div class="error">Пароли не совпадают</div>';
      return;
    }

    button.disabled = true;
    message.innerHTML = 'Отправка данных...';

    try {
      const res = await fetch(
        "https://https://peewlvlbbiywjfjoawew.supabase.co/functions/v1/complete_admin_registration",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlZXdsdmxiYml5d2pmam9hd2V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyODY1ODIsImV4cCI6MjA3Mzg2MjU4Mn0.bP7xwohBa5JOLT4_cQYz-nhprr6m6a43NUt-HcPCq8c"
          },
          body: JSON.stringify({ token, password })
        }
      );

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.error || "Ошибка регистрации");
      }

      message.innerHTML = '<div class="success">Пароль установлен. Теперь вы можете войти в приложение.</div>';
    } catch (e) {
      message.innerHTML = `<div class="error">${e.message}</div>`;
      button.disabled = false;
    }
  });
</script>

</body>
</html>
