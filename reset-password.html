<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сброс пароля • Easy Business</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
      color: white;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .logo span {
      color: #fbbf24;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .header p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.5;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 18px;
    }

    .input-field {
      width: 100%;
      padding: 18px 52px 18px 52px;
      border: 2px solid #e5e7eb;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 500;
      color: #1f2937;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    .input-field:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-field::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .password-requirements {
      background: #f0f9ff;
      border: 1px solid #dbeafe;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .password-requirements h4 {
      color: #1e40af;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .requirements-list {
      list-style: none;
    }

    .requirements-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 6px;
    }

    .requirement-icon {
      color: #9ca3af;
      font-size: 12px;
      transition: color 0.3s;
    }

    .requirement-met .requirement-icon {
      color: #10b981;
    }

    .button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .button-loading .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-message {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 500;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .error {
      background: #fee2e2;
      border: 1px solid #fca5a5;
      color: #dc2626;
    }

    .success {
      background: #d1fae5;
      border: 1px solid #a7f3d0;
      color: #059669;
    }

    .success-icon {
      font-size: 48px;
      color: #10b981;
      margin-bottom: 16px;
      animation: scaleIn 0.5s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .language-selector {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    .language-btn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .language-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .language-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 8px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      min-width: 150px;
      overflow: hidden;
      display: none;
    }

    .language-dropdown.show {
      display: block;
      animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .language-option {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #1f2937;
    }

    .language-option:hover {
      background: #f3f4f6;
    }

    .language-option.active {
      background: #f0f9ff;
      color: #667eea;
      font-weight: 500;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      color: #9ca3af;
      font-size: 14px;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .card {
        padding: 30px 24px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .language-selector {
        position: static;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Easy<span>Business</span></div>
    
    <div class="card">
      <div class="header">
        <h1 id="title">Сброс пароля</h1>
        <p id="description">Создайте новый надежный пароль для вашей учетной записи</p>
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input 
          type="password" 
          id="password" 
          class="input-field" 
          placeholder="Новый пароль"
          autocomplete="new-password"
        >
        <button type="button" class="toggle-password" data-target="password">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input 
          type="password" 
          id="confirmPassword" 
          class="input-field" 
          placeholder="Подтвердите пароль"
          autocomplete="new-password"
        >
        <button type="button" class="toggle-password" data-target="confirmPassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="password-requirements">
        <h4><i class="fas fa-shield-alt"></i> Требования к паролю</h4>
        <ul class="requirements-list">
          <li id="req-length">
            <i class="fas fa-circle requirement-icon"></i>
            <span>Минимум 8 символов</span>
          </li>
          <li id="req-latin">
            <i class="fas fa-circle requirement-icon"></i>
            <span>Латинские буквы (A-Z, a-z)</span>
          </li>
          <li id="req-number">
            <i class="fas fa-circle requirement-icon"></i>
            <span>Минимум одна цифра</span>
          </li>
          <li id="req-special">
            <i class="fas fa-circle requirement-icon"></i>
            <span>Минимум один спецсимвол</span>
          </li>
        </ul>
      </div>

      <button id="submitBtn" class="button">
        <span id="buttonText">Сохранить пароль</span>
        <div class="spinner" style="display: none;"></div>
      </button>

      <div id="resultMessage"></div>

      <div class="footer">
        <p>Вспомнили пароль? <a href="/login">Войти в аккаунт</a></p>
      </div>
    </div>
  </div>

  <div class="language-selector">
    <button class="language-btn" id="languageToggle">
      <i class="fas fa-globe"></i>
      <span id="currentLanguage">Русский</span>
      <i class="fas fa-chevron-down"></i>
    </button>
    <div class="language-dropdown" id="languageDropdown">
      <div class="language-option active" data-lang="ru">
        <i class="fas fa-check"></i>
        Русский
      </div>
      <div class="language-option" data-lang="en">
        English
      </div>
      <div class="language-option" data-lang="tr">
        Türkçe
      </div>
    </div>
  </div>

  <script>
    // Language texts
    const texts = {
      ru: {
        title: "Сброс пароля",
        description: "Создайте новый надежный пароль для вашей учетной записи",
        passwordPlaceholder: "Новый пароль",
        confirmPlaceholder: "Подтвердите пароль",
        buttonText: "Сохранить пароль",
        success: "Пароль успешно изменен! Теперь вы можете войти в систему.",
        errorToken: "Ссылка для сброса недействительна или истекла",
        errorNetwork: "Ошибка сети. Пожалуйста, проверьте подключение",
        errorMatch: "Пароли не совпадают",
        errorWeak: "Пароль не соответствует требованиям безопасности",
        loginLink: "Войти в аккаунт",
        requirementsTitle: "Требования к паролю",
        reqLength: "Минимум 8 символов",
        reqLatin: "Латинские буквы (A-Z, a-z)",
        reqNumber: "Минимум одна цифра",
        reqSpecial: "Минимум один спецсимвол"
      },
      en: {
        title: "Reset Password",
        description: "Create a new strong password for your account",
        passwordPlaceholder: "New password",
        confirmPlaceholder: "Confirm password",
        buttonText: "Save Password",
        success: "Password successfully changed! You can now log in.",
        errorToken: "Reset link is invalid or has expired",
        errorNetwork: "Network error. Please check your connection",
        errorMatch: "Passwords do not match",
        errorWeak: "Password does not meet security requirements",
        loginLink: "Log in to account",
        requirementsTitle: "Password Requirements",
        reqLength: "Minimum 8 characters",
        reqLatin: "Latin letters (A-Z, a-z)",
        reqNumber: "At least one number",
        reqSpecial: "At least one special character"
      },
      tr: {
        title: "Şifre Sıfırlama",
        description: "Hesabınız için yeni güçlü bir şifre oluşturun",
        passwordPlaceholder: "Yeni şifre",
        confirmPlaceholder: "Şifreyi onayla",
        buttonText: "Şifreyi Kaydet",
        success: "Şifre başarıyla değiştirildi! Artık giriş yapabilirsiniz.",
        errorToken: "Sıfırlama bağlantısı geçersiz veya süresi dolmuş",
        errorNetwork: "Ağ hatası. Lütfen bağlantınızı kontrol edin",
        errorMatch: "Şifreler eşleşmiyor",
        errorWeak: "Şifre güvenlik gereksinimlerini karşılamıyor",
        loginLink: "Hesaba giriş yap",
        requirementsTitle: "Şifre Gereksinimleri",
        reqLength: "En az 8 karakter",
        reqLatin: "Latin harfleri (A-Z, a-z)",
        reqNumber: "En az bir rakam",
        reqSpecial: "En az bir özel karakter"
      }
    };

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      showError('Invalid reset link. Please request a new password reset.');
    }

    // DOM Elements
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.getElementById('buttonText');
    const resultMessage = document.getElementById('resultMessage');
    const languageToggle = document.getElementById('languageToggle');
    const languageDropdown = document.getElementById('languageDropdown');
    const currentLanguage = document.getElementById('currentLanguage');

    let currentLang = 'ru';

    // Initialize language
    updateLanguage('ru');

    // Event Listeners
    passwordInput.addEventListener('input', validatePassword);
    confirmInput.addEventListener('input', validatePassword);
    
    languageToggle.addEventListener('click', () => {
      languageDropdown.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!languageToggle.contains(e.target) && !languageDropdown.contains(e.target)) {
        languageDropdown.classList.remove('show');
      }
    });

    // Language selection
    document.querySelectorAll('.language-option').forEach(option => {
      option.addEventListener('click', () => {
        const lang = option.dataset.lang;
        updateLanguage(lang);
        
        // Update active class
        document.querySelectorAll('.language-option').forEach(opt => {
          opt.classList.remove('active');
          opt.innerHTML = opt.innerHTML.replace('<i class="fas fa-check"></i>', '');
        });
        
        option.classList.add('active');
        option.innerHTML = '<i class="fas fa-check"></i>' + option.innerHTML;
        
        languageDropdown.classList.remove('show');
      });
    });

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.dataset.target;
        const input = document.getElementById(targetId);
        const icon = button.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.className = 'fas fa-eye-slash';
        } else {
          input.type = 'password';
          icon.className = 'fas fa-eye';
        }
      });
    });

    // Password validation
    function validatePassword() {
      const password = passwordInput.value;
      const confirm = confirmInput.value;
      
      // Check length
      const lengthValid = password.length >= 8;
      updateRequirement('length', lengthValid);
      
      // Check latin letters
      const latinValid = /[A-Za-z]/.test(password);
      updateRequirement('latin', latinValid);
      
      // Check numbers
      const numberValid = /\d/.test(password);
      updateRequirement('number', numberValid);
      
      // Check special characters
      const specialValid = /[!@#$%^&*()_\-+=<>?{}[\]|.,:;]/.test(password);
      updateRequirement('special', specialValid);
      
      // Enable/disable button based on all requirements
      const allValid = lengthValid && latinValid && numberValid && specialValid && password === confirm;
      submitBtn.disabled = !allValid;
      
      return allValid;
    }

    function updateRequirement(type, isValid) {
      const element = document.getElementById(`req-${type}`);
      if (isValid) {
        element.classList.add('requirement-met');
        element.querySelector('.requirement-icon').className = 'fas fa-check-circle requirement-icon';
      } else {
        element.classList.remove('requirement-met');
        element.querySelector('.requirement-icon').className = 'fas fa-circle requirement-icon';
      }
    }

    // Update language
    function updateLanguage(lang) {
      currentLang = lang;
      const t = texts[lang];
      
      // Update text content
      document.getElementById('title').textContent = t.title;
      document.getElementById('description').textContent = t.description;
      document.getElementById('password').placeholder = t.passwordPlaceholder;
      document.getElementById('confirmPassword').placeholder = t.confirmPlaceholder;
      buttonText.textContent = t.buttonText;
      document.querySelector('.password-requirements h4').innerHTML = `<i class="fas fa-shield-alt"></i> ${t.requirementsTitle}`;
      
      // Update requirements text
      document.querySelector('#req-length span').textContent = t.reqLength;
      document.querySelector('#req-latin span').textContent = t.reqLatin;
      document.querySelector('#req-number span').textContent = t.reqNumber;
      document.querySelector('#req-special span').textContent = t.reqSpecial;
      
      // Update login link
      document.querySelector('.footer a').textContent = t.loginLink;
      
      // Update current language display
      currentLanguage.textContent = lang === 'ru' ? 'Русский' : lang === 'en' ? 'English' : 'Türkçe';
    }

    // Show error message
    function showError(message) {
      resultMessage.innerHTML = `
        <div class="result-message error">
          <i class="fas fa-exclamation-circle"></i> ${message}
        </div>
      `;
    }

    // Show success message
    function showSuccess(message) {
      resultMessage.innerHTML = `
        <div class="result-message success">
          <i class="fas fa-check-circle success-icon"></i>
          <h3>${message}</h3>
          <p>Вы будете перенаправлены на страницу входа через 5 секунд...</p>
        </div>
      `;
      
      // Redirect to login after 5 seconds
      setTimeout(() => {
        window.location.href = '/login';
      }, 5000);
    }

    // Reset password function
    async function resetPassword() {
      const password = passwordInput.value;
      const confirm = confirmInput.value;
      const t = texts[currentLang];
      
      // Validation
      if (!validatePassword()) {
        if (password !== confirm) {
          showError(t.errorMatch);
        } else {
          showError(t.errorWeak);
        }
        return;
      }
      
      // Show loading state
      submitBtn.classList.add('button-loading');
      submitBtn.disabled = true;
      buttonText.textContent = currentLang === 'ru' ? 'Обработка...' : 
                                currentLang === 'en' ? 'Processing...' : 'İşleniyor...';
      
      try {
        // Call your Supabase Edge Function
        const response = await fetch('https://peewlvlbbiywjfjoawew.supabase.co/functions/v1/reset_password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${getAnonKey()}`
          },
          body: JSON.stringify({ token, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || t.errorToken);
        }
        
        // Success
        showSuccess(t.success);
        submitBtn.style.display = 'none';
        
      } catch (error) {
        console.error('Password reset error:', error);
        showError(error.message || t.errorNetwork);
        
        // Reset button state
        submitBtn.classList.remove('button-loading');
        submitBtn.disabled = false;
        buttonText.textContent = t.buttonText;
      }
    }

    // Get Supabase anon key
    function getAnonKey() {
      return 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlZXdsdmxiYml5d2pmam9hd2V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyODY1ODIsImV4cCI6MjA3Mzg2MjU4Mn0.bP7xwohBa5JOLT4_cQYz-nhprr6m6a43NUt-HcPCq8c';
    }

    // Attach resetPassword to button
    submitBtn.addEventListener('click', resetPassword);
    
    // Also allow form submission with Enter key
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !submitBtn.disabled) {
        resetPassword();
      }
    });
    
    // Initial validation
    validatePassword();
  </script>
</body>
</html>
