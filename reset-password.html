<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сброс пароля • Easy Business</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success: #10b981;
      --error: #ef4444;
      --text: #1f2937;
      --text-light: #4b5563;
      --bg-card: rgba(255, 255, 255, 0.96);
      --radius: 20px;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--gradient);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      color: var(--text);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.07'%3E%3Ccircle cx='4' cy='4' r='2'/%3E%3Ccircle cx='40' cy='40' r='2'/%3E%3Ccircle cx='76' cy='76' r='2'/%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .container {
      width: 100%;
      max-width: 480px;
      z-index: 1;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 32px 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      font-size: 2.1rem;
      font-weight: 800;
      margin-bottom: 32px;
      color: white;
      text-shadow: 0 2px 12px rgba(0,0,0,0.35);
    }

    .logo span { 
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #667eea, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-light);
      text-align: center;
      font-size: 1.05rem;
      line-height: 1.45;
      margin-bottom: 32px;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.25rem;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 16px 52px 16px 54px;
      font-size: 1.05rem;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      background: #f8fafc;
      transition: all 0.22s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.18);
      background: white;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #64748b;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .toggle-password:hover {
      color: var(--primary);
      background: rgba(102,126,234,0.08);
    }

    /* Кнопка языка — теперь заметная */
    .language-selector {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 100;
    }

    .language-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.28);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1.5px solid rgba(255, 255, 255, 0.45);
      border-radius: 999px;
      color: white;
      font-weight: 600;
      font-size: 0.98rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.22);
      transition: all 0.28s ease;
    }

    .language-btn:hover,
    .language-btn:focus-visible {
      background: rgba(255, 255, 255, 0.42);
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.28);
    }

    .language-btn i {
      font-size: 1.1rem;
    }

    .language-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 10px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.18);
      min-width: 180px;
      overflow: hidden;
      display: none;
    }

    .language-dropdown.show {
      display: block;
    }

    .language-option {
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      color: #1e293b;
      transition: background 0.18s;
    }

    .language-option:hover {
      background: #f1f5f9;
    }

    .language-option.active {
      background: #eff6ff;
      color: var(--primary);
      font-weight: 600;
    }

    .button {
      width: 100%;
      padding: 18px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s;
      box-shadow: 0 8px 24px rgba(102,126,234,0.35);
      margin-top: 16px;
    }

    .button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(102,126,234,0.45);
    }

    .button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .result-message {
      margin-top: 24px;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      font-weight: 500;
    }

    .error  { background: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5; }
    .success { background: #ecfdf5; color: #065f46; border: 1px solid #6ee7b7; }

    /* ────────────────────────────────────────────────
       Адаптивность
    ──────────────────────────────────────────────── */

    @media (max-width: 480px) {
      body { padding: 12px; }
      .card { padding: 28px 20px; }
      h1 { font-size: 1.75rem; }
      .subtitle { font-size: 0.98rem; }
      input { font-size: 1rem; padding: 15px 50px 15px 52px; }
      .button { padding: 16px; font-size: 1.05rem; }
    }

    @media (max-height: 620px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding-top: 80px;
      }
      .container {
        margin-top: 0;
      }
    }

    @media (min-width: 640px) {
      .container { max-width: 520px; }
      .card { padding: 40px 36px; }
      h1 { font-size: 2.2rem; }
    }

    @media (min-width: 1024px) {
      .container { max-width: 560px; }
      .card { padding: 48px 44px; }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-card: rgba(31, 41, 55, 0.94);
        --text: #f1f5f9;
        --text-light: #cbd5e1;
      }
      input {
        background: #1e293b;
        color: white;
        border-color: #475569;
      }
      input:focus {
        border-color: #818cf8;
        box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.25);
      }
      .language-dropdown {
        background: #1e293b;
      }
      .language-option {
        color: #e2e8f0;
      }
      .language-option:hover { background: #334155; }
      .language-option.active { background: #1e40af22; }
    }
  </style>
</head>
<body>

  <div class="language-selector">
    <button class="language-btn" id="languageToggle">
      <i class="fas fa-globe"></i>
      <span id="currentLanguage">Русский</span>
      <i class="fas fa-chevron-down"></i>
    </button>
    <div class="language-dropdown" id="languageDropdown">
      <div class="language-option active" data-lang="ru"><i class="fas fa-check"></i> Русский</div>
      <div class="language-option" data-lang="en"><i class="fas fa-check"></i> English</div>
      <div class="language-option" data-lang="tr"><i class="fas fa-check"></i> Türkçe</div>
    </div>
  </div>

  <div class="container">
    <div class="logo">Easy<span>Business</span></div>
    
    <div class="card">
      <h1 id="title">Сброс пароля</h1>
      <p class="subtitle" id="description">Создайте новый надёжный пароль для вашей учётной записи</p>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Новый пароль" autocomplete="new-password">
        <button type="button" class="toggle-password" data-target="password">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" autocomplete="new-password">
        <button type="button" class="toggle-password" data-target="confirmPassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <button id="submitBtn" class="button" disabled>
        <span id="buttonText">Сохранить пароль</span>
      </button>

      <div id="resultMessage" class="result-message"></div>
    </div>
  </div>

    // Пример: обновление текста кнопки языка

    }

    // Остальной ваш код (toggle, fetch, validation и т.д.)
  </script>
</body>
</html>
