<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è ‚Ä¢ Easy Business</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    /* ‚úÖ Fullscreen Layout */
    .container {
      width: 100%;
      max-width: 900px;
    }

    .logo {
      text-align: center;
      margin-bottom: 28px;
      color: white;
      font-size: 34px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .logo span {
      color: #fbbf24;
    }

    .card {
      width: 100%;
      background: white;
      border-radius: 28px;
      padding: 50px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.18);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(35px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 34px;
      color: #1f2937;
      margin-bottom: 14px;
      font-weight: 800;
    }

    .header p {
      color: #6b7280;
      font-size: 18px;
      line-height: 1.6;
    }

    .input-group {
      position: relative;
      margin-bottom: 26px;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 20px;
    }

    .input-field {
      width: 100%;
      padding: 20px 56px;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 500;
      background: #f9fafb;
      transition: all 0.25s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.12);
    }

    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      font-size: 18px;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .password-requirements {
      background: #f0f9ff;
      border: 1px solid #dbeafe;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 28px;
    }

    .password-requirements h4 {
      color: #1e40af;
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .requirements-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 8px;
    }

    .requirement-icon {
      color: #9ca3af;
      font-size: 13px;
    }

    .requirement-met .requirement-icon {
      color: #10b981;
    }

    .button {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(102, 126, 234, 0.45);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result-message {
      margin-top: 26px;
      padding: 18px;
      border-radius: 14px;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
    }

    .error {
      background: #fee2e2;
      border: 1px solid #fca5a5;
      color: #dc2626;
    }

    .success {
      background: #d1fae5;
      border: 1px solid #a7f3d0;
      color: #059669;
    }

    @media (max-width: 640px) {
      .card {
        padding: 32px 22px;
      }

      .header h1 {
        font-size: 26px;
      }

      .container {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Easy<span>Business</span></div>

    <div class="card">
      <div class="header">
        <h1>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è</h1>
        <p>–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π –ø–∞—Ä–æ–ª—å –¥–ª—è –≤–∞—à–µ–π —É—á–µ—Ç–Ω–æ–π –∑–∞–ø–∏—Å–∏</p>
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" class="input-field" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
        <button type="button" class="toggle-password" data-target="password">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="confirmPassword" class="input-field" placeholder="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <button type="button" class="toggle-password" data-target="confirmPassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <button id="submitBtn" class="button">
        –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å
      </button>

      <div id="resultMessage"></div>
    </div>
  </div>

<script>
  const token = new URLSearchParams(window.location.search).get("token");

  const passwordInput = document.getElementById("password");
  const confirmInput = document.getElementById("confirmPassword");
  const submitBtn = document.getElementById("submitBtn");
  const resultMessage = document.getElementById("resultMessage");

  function showError(msg) {
    resultMessage.innerHTML = `<div class="result-message error">${msg}</div>`;
  }

  function showSuccess(msg) {
    resultMessage.innerHTML = `<div class="result-message success">${msg}</div>`;
  }

  // üëÅ toggle password
  document.querySelectorAll(".toggle-password").forEach(btn => {
    btn.addEventListener("click", () => {
      const input = document.getElementById(btn.dataset.target);
      const icon = btn.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.className = "fas fa-eye-slash";
      } else {
        input.type = "password";
        icon.className = "fas fa-eye";
      }
    });
  });

  async function resetPassword() {
    const password = passwordInput.value;
    const confirm = confirmInput.value;

    if (password.length < 8) {
      return showError("–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤");
    }

    if (password !== confirm) {
      return showError("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç");
    }

    submitBtn.disabled = true;

    try {
      const response = await fetch(
        "https://peewlvlbbiywjfjoawew.supabase.co/functions/v1/reset_password",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey":
              "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlZXdsdmxiYml5d2pmam9hd2V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyODY1ODIsImV4cCI6MjA3Mzg2MjU4Mn0.bP7xwohBa5JOLT4_cQYz-nhprr6m6a43NUt-HcPCq8c",
          },
          body: JSON.stringify({ token, password }),
        }
      );

      const data = await response.json();

      if (!response.ok) throw new Error(data.error);

      showSuccess("–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.");
      submitBtn.style.display = "none";

    } catch (e) {
      showError(e.message || "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
      submitBtn.disabled = false;
    }
  }

  submitBtn.addEventListener("click", resetPassword);
</script>

</body>
</html>
