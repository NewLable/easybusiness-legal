<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      color: #dc2626;
      margin-top: 12px;
      text-align: center;
    }
    .success {
      color: #16a34a;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset password</h2>

  <input
    type="password"
    id="password"
    placeholder="New password (min 8 chars)"
  />

  <input
    type="password"
    id="confirm"
    placeholder="Confirm password"
  />

  <button id="submitBtn" onclick="resetPassword()">Reset password</button>

  <div id="result"></div>
</div>

<script>
  const token = new URLSearchParams(window.location.search).get("token");
  const result = document.getElementById("result");
  const btn = document.getElementById("submitBtn");

  async function resetPassword() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    result.innerHTML = "";

    if (!password || password.length < 8) {
      result.innerHTML = "<p class='error'>Password must be at least 8 characters</p>";
      return;
    }

    if (password !== confirm) {
      result.innerHTML = "<p class='error'>Passwords do not match</p>";
      return;
    }

    btn.disabled = true;

    try {
      const res = await fetch(
        "https://peewlvlbbiywjfjoawew.supabase.co/functions/v1/reset_password",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // üîë –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlZXdsdmxiYml5d2pmam9hd2V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyODY1ODIsImV4cCI6MjA3Mzg2MjU4Mn0.bP7xwohBa5JOLT4_cQYz-nhprr6m6a43NUt-HcPCq8c"
          },
          body: JSON.stringify({ token, password }),
        }
      );

      const data = await res.json();

      if (!res.ok) {
        result.innerHTML =
          `<p class="error">${data.error ?? "Failed to reset password"}</p>`;
        btn.disabled = false;
        return;
      }

      result.innerHTML =
        "<p class='success'>Password updated successfully. You can now log in.</p>";
      btn.style.display = "none";

    } catch (e) {
      console.error(e);
      result.innerHTML =
        "<p class='error'>Network error. Please try again.</p>";
      btn.disabled = false;
    }
  }
</script>

</body>
</html>
